<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Mehul Verma</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <div class="color-scheme">
          <label for="color-scheme-selector">Color Scheme:</label>
          <select id="color-scheme-selector">
            <option value="auto">Automatic (OS Default)</option>
            <option value="light">Light Mode</option>
            <option value="dark">Dark Mode</option>
          </select>
        </div>
      </header>
    <nav></nav>

    <h1>Contact</h1>
    <p>Feel free to reach out to me via email or through my social profiles!</p>
    <form action="mailto:meverma@ucsd.edu" method="POST" enctype="text/plain">
        <label for="email">Email:</label>
        <input id="email" name="email" type="email" required>

        <label for="subject">Subject:</label>
        <input id="subject" name="subject" required>

        <label for="body">Message:</label>
        <textarea id="body" name="body" rows="5" required></textarea>

        <button>Submit</button>
    </form>
    <script type="module" src="../global.js"></script>
</body>
</html>
